version: "2"
services:
  db:
    image: mysql:5.7
    container_name: dinerUser
    ports: 
        - "33060:3306"
    environment:
        MYSQL_DATABASE: mysql
        MYSQL_USER: dev
        MYSQL_PASSWORD: 123456
        MYSQL_ROOT_PASSWORD: test 
    volumes:
        - ./movies_api/dump:/docker-entrypoint-initdb.d
        - persistent:/var/lib/mysql
    networks:
        - default
  moviesapi:
    build: ./movies_api
    image: python_service_movies_api
    container_name: pythonServiceMoviesAPI
    command: python3 main.py
    ports:
      - "5008:5000"
    volumes:
      - ./movies_api:/code
    links:
      - db
    depends_on:
      - db
volumes:
    persistent:
